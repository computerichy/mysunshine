<style type="text/css">
	ion-header.header{
    	position: relative;
	}
</style>
<ion-scroll scrollY="true" style="width: 100%; height: 100%; background-color: #f9fafb;">
	<ion-header>
	  <ion-navbar>
	    <div class="nav_btn nav_btn_article">
	    	<ion-icon name="menu" class="nav_article_menu"></ion-icon>
	    </div>
	    <ion-title>My Handset</ion-title>
	  </ion-navbar>
	</ion-header>
	<div *ngIf="this.handset" class="prime_wrapper">
		<div class="prime_content_single prime_content_yellow">
			<ul class="single_row">
				<p style="font-size:15px; line-height:18px; text-align:center;">You will receive your chosen handset once we have received 3 full consecutive monthly payments</p>								
				<div class="clear"></div>
			</ul>
		</div>
		<div  class="prime_content_single prime_content_standard">
			<div style="width:40%; float:left; margin-right:5%;">
				<img src="{{handset.variant_filename}}" alt="" title="" />
			</div> 
			<div style="width:55%; float:left; position:relative; top:30px;">
				<p style="font-size:18px; color:#333a4e; line-height:29px;">{{handset.product_name}}</p>
				<p style="font-size:14px; color:#333a4e;">{{handset.variant_name}}</p>
			</div>
			<div class="clear"></div>
		</div>
		<div id="footer_phone_container">
      		<img id="footer_phone_img" src="assets/imgs/my_phone_icon.png" alt="" title="" /><p id="footer_msisdn">07557685022</p>
		</div>
	</div>
</ion-scroll>
