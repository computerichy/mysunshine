<form [formGroup]="form" (ngSubmit)="attemptLogin()">
 
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <a href="#" block>I don't remember my login</a>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <a href="#" block>I don't remember my password</a>

    <button ion-button type="submit" block>Sign in</button>

  </form>
